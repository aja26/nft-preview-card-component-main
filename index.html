<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="header-image">
        <img src="images/image-equilibrium.jpg" alt="header-img" id="main"/>
        <div class="icon"></div>
        <img class="my-icon-img" src="images/icon-view.svg" alt="my-icon-img">
     </div>

    <h1>Equilibrium #3429</h1>

    <p> Our Equilibrium collection promotes balance and calm.</p>
    <section>
      <ul> 
        <li id="left"> <img src="images/icon-ethereum.svg" alt="eth-icon"> 0.041 ETH</li>
        <li id="right"> <img src="images/icon-clock.svg" alt="clock-icon"> 3 days left</li>
      </ul>
    </section>
    <hr>
    
   <footer>
      <img src="images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
   </footer> 

  </main>
</body>
</html>
